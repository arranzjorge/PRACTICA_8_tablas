<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tablas</h1>
<h3>Tabla 1</h3>
    <table class="tabla1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
<h3>Tabla 2</h3>
    <table class="tabla2">
        <tr>
            <td class="td2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
<h3>Tabla 3</h3>
    <table class="tabla3">
        <tr>
            <td class="td3">A</td>
            <td class="td3">B</td>
            <td class="td3">C</td>
        </tr>
        <tr>
            <td class="td3">D</td>
            <td class="td3" colspan="2">E,F</td>
            <!-- <td>F</td> -->
        </tr>
        <tr>
            <td class="td3">G</td>
            <td class="td3">H</td>
            <td class="td3" rowspan="2">I,L</td>
        </tr>
        <tr>
            <td class="td3">J</td>
            <td class="td3">K</td>
        </tr>
    </table>

</body>
</html>
